    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    
</head>
<body class="booking_body">
    <header>
        <nav id ="navibar">
            <div class="container">

               <h1 class="logo"><a href="index.html">FONTAINE</a></h1>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="branches.html">Hotel Branches</a></li>
                   <li><a href="adventures.html">Adventures</a></li>
                   <li><a href="restaurants.html">Restaurants</a></li>
                   <li><a href="booking.html">Booking</a></li>
               </ul>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <form class="booking-form" action="booking.html" method="post">
        <div class="group1">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="Nisitha Menath" required>
        </div>
        <div class="group1">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="nisithamenath@gmail.com" required>
        </div>
        <div class="group1">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="0701494859" required>
        </div>
        <hr>
        <div class="group1 inlined">
          <label for="adult">Adults</label>
          <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
        </div>
        <div class="group1 inlined">
          <label for="child">Children</label>
          <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
        </div>
        <div class="group1 inlined">
          <label for="checkin-date">Check-in</label>
          <input type="date" id="checkin-date" name="checkin" required>
        </div>
        <div class="group1 inlined">
          <label for="checkout-date">Check-out</label>
          <input type="date" id="checkout-date" name="checkout" required>
        </div>
        <div class="group1">
          <label for="room-selection">Select Room Type</label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose a Room from the List</option>
              <option value="family room">Family Room</option>
              <option value="double room">Double Room</option>
              <option value="single room">Single Room</option>
          </select>
        </div>
        <hr>
        <br>
        <button type="submit">Book Now</button>
      </form>
      <br>
      <br>
      <br>

        <div class="namefooter">
            <h1>FONTAINE</h1>

            </ul>
        </div>
    </footer>
</body>
